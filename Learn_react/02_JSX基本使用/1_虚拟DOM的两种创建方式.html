<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>虚拟DOM的两种创建方式</title>
  <style>
    .red{
      color: red;
    }
  </style>
</head>
<body>

<div id="test1"></div>
<div id="test2"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../../js/react.development.js"></script>
<!--引入操作react操作DOM库-->
<script type="text/javascript" src="../../js/react-dom.development.js"></script>
<!--引入babel-->
<script type="text/javascript" src="../../js/babel.min.js"></script>

<!-- 不管顺序写的怎么样，总是会先解析javascript，在解析babel -->

<!-- 使用js语法创建虚拟DOM -->
<script type="text/javascript">
  let myId = "zhangHOngbiN";
  let myData = "HelLo,WorLd!";
  // 三个参数依次为：标签，属性，内容
  // let vDOM = React.createElement("h2",{id:myId.toLowerCase()},myData.toLowerCase());
  let vDOM = React.createElement("h2",{id:myId.toLowerCase()},React.createElement("span",{className:"red"},myData.toLowerCase()));

  ReactDOM.render(vDOM,document.getElementById("test1"));
</script>


<!-- 使用jsx语法创建虚拟DOM -->
<script type="text/babel">
  // 注意jsx语法：
  /* 
    1. 多行最外侧被括号包围，加不加都可，最好加上。
    2. js语法被{}包围
    3. 属性名有变化，如className
    4. 一个虚拟DOM只允许一个闭合标签，如下有两个h1和h3，因此要在外边再加一个div给包起来
    5. ReactDOM.render(vDOM,rDOM)把虚拟vDOM渲染进实体rDOM内，不是替换。
    备注：
      1.虚拟DOM的本质，到底是什么？js中的一般Oject对象。
      2.虚拟DOM与真实DOM有何区别？虚拟DOM比较“轻”，真实DOM比较“重”，虚拟DOM上无需有过多的API 
  */
//1.使用jsx语法创建虚拟DOM
  let vDOM2 = (
      <div>
        <h3 id={myId.toUpperCase()}>
          <span className="red">   
            {myData.toUpperCase()}
          </span>
        </h3>
        <h1>哈喽</h1>
      </div>
    )
  //2.渲染虚拟DOM到页面
  ReactDOM.render(vDOM2,document.getElementById('test2'))
</script>



</body>
</html>
