<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>refs与事件处理</title>
</head>
<body>
<br>
  <div id="example"></div>

  <!--引入react核心库-->
  <script type="text/javascript" src="../../js/react.development.js"></script>
  <!--引入操作react操作DOM库-->
  <script type="text/javascript" src="../../js/react-dom.development.js"></script>
  <!--引入babel-->
  <script type="text/javascript" src="../../js/babel.min.js"></script>

  <script type="text/babel">
      class MyComponent extends React.Component{

        clickHandel = ()=>{
          alert(this.haha.value);
        }

        blurHandel = (event)=>{
          alert(event.target.value);
        }

        render(){
          return (
            <div>
              <input type="text" ref={(input) => {this.haha = input}}/>&nbsp;
              {/* 
                !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                箭头函数里边的input形参就是所在的节点，this是组件对象，如果不是箭头函数的话，那this就是undefined了 
                !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                */
              }
              <input type="text" ref={(input)=>{this.onlyOne = input}}/>&nbsp;
              <button onClick={this.clickHandel} >点我提示数据</button>&nbsp;
              <input type="text" placeholder="失去焦点提示" onBlur={this.blurHandel} />
            </div>
          )
        }
      }

      ReactDOM.render(<MyComponent/>,document.getElementById('example'))

  </script>
  
</body>
</html>
