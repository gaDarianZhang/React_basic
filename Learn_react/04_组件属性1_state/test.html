<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script type="text/javascript">
  class Person{
    constructor(name,age){
      this.name = name;
      this.age = age;
    }
    speak(){
      console.log(`${this.name} is speak!`);
    }
    runSpeak(){
      this.speak();//必须要加this,不能直接调用speak函数
    }
  }

  let p1 = new Person("张三",12);
  p1.runSpeak();

  class Children extends Person{
    constructor(name,age,grade){
      // this.grade = grade;//Must call super constructor in derived class before accessing 'this' or returning from derived constructor
      super(name,age);
      this.grade = grade;
    }
    getInfo(){
      return {name:this.name,age:this.age,grade:this.grade};
    }
  }
  let child1 = new Children("小明",11,6);
  console.log(child1.getInfo());

</script>
</body>
</html>
